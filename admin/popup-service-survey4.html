<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
    <!-- CSS : 기존 스타일 -->
    <link rel="stylesheet" href="../assets/css/human.css">
    <!-- CSS : 신규 추가 스타일 -->
    <link rel="stylesheet" href="../assets/css/cy-human.css">
</head>

<body>
    <div class="popup-container">
        <div class="popup">
            <!-- [Start] 팝업 헤드라인 -->
            <header class="popup-headline">
                <h4>설문조사 발송</h4>
                <button type="button" class="popup-close">창 닫기</button>
            </header>
            <!-- [End] 팝업 헤드라인 -->
            <!-- [Start] 팝업 콘텐츠 -->
            <div class="popup-content">
                <!-- [Start] 테이블 영역 -->
                <div class="cy-section-table">
                    <table>
                        <caption>설문지 발송 작성의 설문조사,발송시간 테이블 입니다.</caption>
                        <colgroup>
                            <col width="112">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>설문조사</th>
                                <td>
                                    <p>우리 단체는 이렇게 사업운영합니다</p>
                                </td>
                            </tr>
                            <tr>
                                <th>발송시간</th>
                                <td>
                                    <div class="cy-label-m60p">
                                        <input type="checkbox" id="" name="">
                                        <label for="">즉시발송</label>
                                        <input type="checkbox" id="" name="">
                                        <label for="">예약발송</label>
                                    </div>
                                    <div class="cy-input-type date">
                                        <input type="date" aria-label="년.월.일">
                                        <button class="icon-calender" role="button"></button>
                                    </div>
                                    <div class="cy-input-group">
                                        <select>
                                            <option value="00">00시</option>
                                            <option value="01">01시</option>
                                            <option value="02">02시</option>
                                        </select>
                                        <select>
                                            <option value="00">00분</option>
                                            <option value="10">10분</option>
                                            <option value="20">20분</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>발송 대상자</th>
                                <td>
                                    <div>
                                        <span>00명 선택</span>
                                        <div>
                                            <button class="" type="button">목록 전체삭제</button>
                                            <button class="" type="button">그룹선택</button>
                                        </div>
                                    </div>
                                    <div class="cy-send-group">
                                        <div>
                                            <input type="checkbox" id="" name="">
                                            <label for="">000@email.com (메모한 내용보임);</label>
                                            <a href="">삭제</a>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="" name="">
                                            <label for="">abc@email.com (대북지원단체 홍길동);</label>
                                            <a href="">삭제</a>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="" name="">
                                            <label for="">ttt@email.com (대북지원단체 박길동);</label>
                                            <a href="">삭제</a>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="" name="">
                                            <label for="">abc@email.com (메모한 내용보임);</label>
                                            <a href="">삭제</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- [End] 테이블 영역 -->
                <button class="" type="submit">메일발송</button>
            </div>
            <!-- [End] 팝업 콘텐츠 -->
        </div>
    </div>
</body>

</html>
