<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>이메일 발송 그룹 만들기</title>
    <!-- CSS : 기존 스타일 -->
    <link rel="stylesheet" href="../assets/css/human.css">
    <!-- CSS : 신규 추가 스타일 -->
    <link rel="stylesheet" href="../assets/css/cy-human.css">
</head>
<body>

    <div class="popup-container">
        <div class="popup">
            <!-- [Start] 팝업 헤드라인 -->
            <header class="popup-headline">
                <h4>이메일 발송 그룹 만들기</h4>
                <button type="button" class="popup-close">창 닫기</button>
            </header>
            <!-- [End] 팝업 헤드라인 -->

            <!-- [Start] 팝업 콘텐츠 -->
            <div class="popup-content cy-form-content">
                <!-- [Start] 조회 영역 -->
                <form class="cy-srcForm cy-email-group" name="" id="">
                    <ul class="clearfix">
                        <li class="clearfix">
                            <div>
                                <h4>유형검색</h4>
                                <input type="radio" id="" name="">
                                <label for="">그룹검색</label>
                                <input type="radio" id="" name="">
                                <label for="">단체/회원</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h4>단체명</h4>
                                <input type="text" id="" name="" />
                            </div>
                        </li>
                        <li>
                            <h4>추가구분</h4>
                            <select>
                                <option value="">대표자</option>
                                <option value="">대표자2</option>
                                <option value="">대표자3</option>
                            </select>
                            <input type="text" id="" name="" />
                        </li>
                        <li>
                            <h4>회원명</h4>
                            <input type="text" id="" name="" />
                        </li>
                    </ul>
                    <div class="cy-btn-sub">
                        <button class="btn-sub" type="button">조회</button>
                    </div>
                </form>
                <!-- [End] 조회 영역 -->

                <div>
                    <div class="cy-all-pages">
                        <span>총 <strong>199개</strong> 선택</span>
                    </div>
                    <div>
                        <button  class="cy-btn-blue" type="button" class="">엑셀 업로드</button>
                        <button type="button" class="">목록 전체삭제</button>
                        <button type="button" class="">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
