<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>메인화면</title>
	<link rel="stylesheet" href="../assets/css/human.css">
	<link rel="stylesheet" href="../assets/css/cy-human.css">
</head>
<body>
	<div class="workarea cy-main-content-box">
	    <!-- 타이틀, 메인버튼 영역 (S) -->
	    <div class="tit-area">
	        <h3>메인화면</h3>
	    </div>
	    <!-- 타이틀, 메인버튼 영역 (E) -->

	    <!-- 외부메인 영역 (S) -->
	    <div>
	    	<p>외부메인 영역 입니다</p>
	    </div>
	    <!-- 외부메인 영역 (E) -->
	</div>
	<div class="workarea cy-main-rework-content-box">

		<!-- 탭 영역 (S) -->
		<div class="cy-tab-menu">
		    <ul class="tab-item">
		        <li class="now" id="tab">메인화면</li>
		        <li id="tab01">서브화면</li>
		        <li id="tab02">Top 메뉴</li>
		    </ul>
		    <div class="cy-btn-set">
		    	<button type="button" class="cy-btn-type-1">삭제하기</button>
		    </div>
		</div>
		<!-- 탭 영역 (E) -->

		<div class="clearfix">
			<!-- 배경 이미지,메인 타이틀,서브 타이틀,메뉴 추가 영역 (S) -->
		    <div class="cy-main-left-content">
		    	<div>
				    <span>배경 이미지 : </span>
				    <button type="button" class="cy-btn-type-2">파일 올리기</button>
			    </div>
			    <div>
				    <span>메인 타이틀 : </span>
				    <input type="text" aria-label="대북지원 기금사업 신청해주세요">
			    </div>
			    <div>
				    <span>서브 타이틀 : </span>
				    <input type="text" aria-label="대북지원 기금사업 신청해주세요">
			    </div>
			    <div>
				    <span>메뉴 : </span>
				    <button type="button" class="cy-btn-type-2">메뉴 추가하기</button>
				    <span><strong>* 최대 4개까지 가능합니다.</strong></span>
			    </div>
			    <div>
			    	<div>
				    	<span>메뉴 타이틀 : </span>
						<input type="text" aria-label="메뉴 타이틀 입력">
				    	<span>URL 주소 : </span>
						<input type="text" aria-label="URL 주소 입력">
					</div>
					<div>
						<button type="button" class="circle"></button>
					</div>
			    </div>
			</div>
			<!-- 배경 이미지,메인 타이틀,서브 타이틀,메뉴 추가 영역 (E) -->

		    <!-- 메인 타이틀,폰트 색상,크기 (S) -->
		    <div class="cy-main-right-content">
			    <div>
			    	<span>폰트 Color : </span>
			    	<select id="" name="" class="cy-font-color">
			    		<option value=""></option>
			    		<option value=""></option>
			    		<option value=""></option>
			    	</select>
			    	<span>폰트 Size : </span>
			    	<select id="" name="">
			    		<option value="">50 pt</option>
			    		<option value="">60 pt</option>
			    		<option value="">70 pt</option>
			    	</select>
			    </div>
			    <div>
			    	<span>폰트 Color : </span>
			    	<select id="" name="" class="cy-font-color">
			    		<option value=""></option>
			    		<option value=""></option>
			    		<option value=""></option>
			    	</select>
			    	<span>폰트 Size : </span>
			    	<select id="" name="">
			    		<option value="">50 pt</option>
			    		<option value="">60 pt</option>
			    		<option value="">70 pt</option>
			    	</select>
			    </div>
		    </div>
		</div>

	    <!-- 적용하기 버튼 (S) -->
	    <div class="cy-submit-btn clearfix">
		    <button type="submit" class="cy-btn-type-3">적용하기</button>
		</div>
	    <!-- 적용하기 버튼 (E) -->

	    <!-- 외부화면 수정 영역 (E) -->
	</div>
</body>
</html>
